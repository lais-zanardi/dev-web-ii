<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lista de Exercícios 1 </h1>
    <script> // Exercício 1
        document.write('<h2> Exercício 1</h2>')
        nome = prompt('Nome: ')
        altura = prompt('Altura (cm): ')
        peso = prompt('Peso (kg): ')

        // Cálculo IMC
        function calcularIMC(altura, peso) {
            altura = parseFloat(altura)
            peso = parseFloat(peso)
            altura = altura/100
            return peso / altura**2
        }

        // Classificação IMC
        function classificaIMC(imc) {
            if (imc < 16) { return 'Baixo peso muito grave' } 
            else if (imc < 16.99) { return 'Baixo peso grave' }
            else if (imc < 18.49) { return 'Baixo peso' }
            else if (imc < 24.99) { return 'Peso normal' }
            else if (imc < 29.99) { return 'Sobrepeso' }
            else if (imc < 34.99) { return 'Obsedidade grau I' }
            else if (imc < 39.99) { return 'Obesidade grau II' }
            else { return 'Obesidade grau III' }
        }
        
        var imc = calcularIMC(altura, peso)
        var classificacao = classificaIMC(imc)
        document.write(`${nome} possui índice de massa corporal igual a ${imc}, sendo classificado como ${classificacao}<br>`)
    </script>
    
    <script> // Exercício 2
        document.write('<h2> Exercício 2</h2>')
        function faixaEtaria(idade) {
            if (idade < 15) { return 'Criança' }
            else if (idade < 30) { return 'Jovem' }
            else if (idade < 60) { return 'Adulto' }
            else { return 'Idoso' }
        }
        idade = prompt('Idade: ')
        document.write(`Faixa etária: ${faixaEtaria(idade)}`)
    </script>

    <script> // Exerício 3
        document.write('<h2> Exercício 3</h2>')
        function mediaPonderada(n1, n2, n3) {
            return ((2*n1)+(5*n2)+(3*n3))/(2+5+3)
        }

        function classificaMedia(media) {
            if (media < 5) return 'F'
            else if (media < 6) return 'E'
            else if (media < 7) return 'D'
            else if (media < 8) return 'C'
            else if (media < 9) return 'B'
            else return 'A'
        }

        nota1 = prompt('Nota 1: ')
        nota2 = prompt('Nota 2: ')
        nota3 = prompt('Nota 3: ')

        media = mediaPonderada(nota1, nota2, nota3)

        document.write(`A média do aluno é ${media} e sua classificação é ${classificaMedia(media)}`)
    </script>

    <script>
        //Exercício 4
        document.write('<h2> Exercício 4</h2>')
        rastreamento = prompt('Deseja rastreamento? S-Sim | N-Não')
        if (rastreamento == 'S') { 
            var taxa = 200 
        } else { 
            var taxa = 0 
        }
        var regiao = parseInt(prompt('Para qual região serão enviadas as peças? 1-Sul | 2-Sudeste | 3-Centro-oeste'))
        var distancia = parseFloat(prompt('Qual a distância do frete? (km)'))
        var nPecas = parseInt(prompt('Número de peças: '))

        function calculaFrete(nPecas, regiao, distancia) {
            if (regiao == 1) {
                if (nPecas <= 1000) {
                    valorPorPeca = 1 * nPecas
                } else {
                    valorPorPeca = 1 * 1000 + (nPecas-1000)*0.9
                }
            } else if (regiao == 2) {
                if (nPecas <= 1000) {
                    valorPorPeca = 1.2 * nPecas
                } else {
                    valorPorPeca = 1.2 * 1000 + (nPecas-1000)*0.88
                }
            } else {
                if (nPecas <= 1000) {
                    valorPorPeca = 1.3 * nPecas
                } else {
                    valorPorPeca = 1.3 * 1000 + (nPecas-1000)*0.87
                }
            }
            return valorPorPeca
        }

        var v = calculaFrete(nPecas, regiao, distancia)
        var total = taxa + v + distancia

        document.write(`Taxa de rastreamento: ${taxa}<br>`)
        document.write(`Valor do frente pelas peças: ${v}<br>`)
        document.write(`Valor do frete por km: ${distancia}<br>`)
        document.write(`Total: ${total}<br>`)
    </script>

    <script>
        // Exercício 5
        document.write('<h2> Exercício 5</h2>')
        function valorHoraTrabalhada(turno, categoria) {
            var salarioMin = parseFloat(prompt('Salário mínimo estadual: '))
            var valorHora = 0
            if (categoria == 'G') {
                valorHora = 0.04*salarioMin
            } else if (turno == 'N') {
                valorHora = 0.02*salarioMin
            } else { valorHora = 0.01*salarioMin }

            return valorHora
        }

        function valorSalarioInicial(valorHora, numHoras) {
            return valorHora * numHoras
        }

        function valorAuxilioAlimentacao(valorSalarioInicial) {
            if (valorSalarioInicial <= 800) return valorSalarioInicial*.25
            else if (valorSalarioInicial <= 1200) return valorSalarioInicial*.20
            else return valorSalarioInicial*.15
        }

        var turno = prompt('Turno: ')
        var categoria = prompt('Categoria: ')
        var numHorasTrabalhadas = parseInt(prompt('Número de horas trabalhadas: '))
        var valorHora = valorHoraTrabalhada(turno, categoria)
        var salarioInicial = valorSalarioInicial(valorHora, numHorasTrabalhadas)
        var auxilioAlimentacao = valorAuxilioAlimentacao(salarioInicial)

        document.write(`Número de horas trabalhadas: ${numHorasTrabalhadas}<br>`)
        document.write(`Valor da Hora Trabalhada: ${valorHora}<br>`)
        document.write(`Salário inicial: ${salarioInicial}<br>`)
        document.write(`Auxílio alimentação: ${auxilioAlimentacao}<br>`)
        document.write(`Total: ${salarioInicial+auxilioAlimentacao}<br>`)
    </script>

    <script>
        document.write('<h2> Exercício 6</h2>')
        // Exercício 6
        function somaOuSubtrai(n1, n2, operacao) {
            if (operacao == 'soma') return n1+n2
            else return n1-n2
        }

        var n1 = parseInt(prompt('Primeiro número:'))
        var n2 = parseInt(prompt('Segundo número:'))
        var op = prompt('Operação: ')

        document.write(`O resultado é: ${somaOuSubtrai(n1,n2,op)}`)

    </script>
